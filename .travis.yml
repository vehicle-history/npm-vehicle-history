sudo: false
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  slack: vehicle-history:SKcpyDevstQaov9UMzwuns12
  email: true
node_js:
  - node
before_install:
  - npm i -g npm@^2.15.1
before_script:
  - npm prune
script:
  - npm run test-travis
after_success:
  - npm install coveralls@2.11.15 && cat ./coverage/lcov.info | coveralls"
env:
  - NODE_ENV=test CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8